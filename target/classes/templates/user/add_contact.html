<!doctype html>
<html lang="en" th:replace="~{base::parent(~{::.mainContent},~{::title})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Add Contact</title>
</head>

<body>
<div class="mainContent">
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
    </div>
    <div class="sm:pl-64 pt-20">
        <div class="grid grid-cols-12">
            <div class="col-span-3 "></div>
            <div class="col-span-12 md:col-span-6">
                <div class="card block p-6  bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <div th:replace="message::messageBox"></div>
                    <h1 class="text-2xl font-semibold">Add New contact</h1>
                    <p>This contact will be stored on cloud, you can direct email this from scm...</p>
                    <form action="" class="mt-8" th:action="@{/user/contacts/add}" th:object="${contactform}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-user w-4 h-4"></i>
                                </div>
                                <input th:field="*{name}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Example Singh">
                            </div>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 px-1"></p>

                        </div>
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-envelope h-4 w-4"></i>
                                </div>
                                <input th:field="*{email}" type="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                            </div>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 px-1"></p>
                        </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                                <div class="relative mb-1">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                    </div>
                                    <input th:field="*{phoneNumber}" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+911234567890">
                                </div>
                                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 px-1"></p>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                <div class="relative mb-1">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-location-dot h-4 w-4"></i>
                                    </div>
                                    <input th:field="*{address}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address">
                                </div>
                                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-600 px-1"></p>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About Contact</label>
                                <div class="relative mb-6">

                                    <textarea th:field="*{description}" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write something about the contact...."></textarea>
                                </div>
                            </div>

                            <div class="flex gap-3 mb-3">
                                <div class="w-full">
                                    <label for="websiteLink" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website Link</label>
                                    <div class="relative mb-3">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-globe h-4 w-4"></i>
                                        </div>
                                        <input th:field="*{websiteLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Website Link">
                                    </div>
                                </div>
                                <div class="w-full">
                                    <label for="linkedLink" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn Link</label>
                                    <div class="relative mb-3">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-brands fa-linkedin h-4 w-4 "></i>
                                        </div>
                                        <input th:field="*{linkedLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="LinkedIn Link">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">

                                <label for="picture" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white" >Contact Image</label>
                                <input id="image_file_input" th:field="*{picture}" class="block w-full text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">
                                <img class="max-h-52 mx-auto rounded-lg mt-2" src="" id="upload_image_preview" alt="">
                                <p th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}" class="text-red-600 px-1"></p>
                            </div>
                            <div class="flex items-center mb-3">
                                <input th:field="*{favourite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="favourite" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Favourite</label>
                            </div>
                            <div class="button_container text-center flex justify-center gap-5 ">
                                <button type="submit" class="bg-slate-700 hover:bg-black text-white px-3 py-2 rounded-md dark:bg-blue-800 dark:hover:bg-blue-700">Add Contact</button>
                                <button type="reset" class="bg-slate-700 hover:bg-black text-white px-3 py-2 rounded-md dark:bg-blue-800 dark:hover:bg-blue-700">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script data-th-src="@{/js/admin.js}"></script>
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>



</body>
</html>
