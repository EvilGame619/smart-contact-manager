spring.application.name=demo

#database configurations
spring.datasource.url = jdbc:mysql://localhost:3306/smartContactManager
spring.datasource.username = root
spring.datasource.password = {your password}

#jpa configuration
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.security.user.name = ashish
spring.security.user.password = ashish
logging.level.org.springframework.security=DEBUG

#ouath2 configuration
spring.security.oauth2.client.registration.google.client-name = google
spring.security.oauth2.client.registration.google.client-id = {your-client-id}
spring.security.oauth2.client.registration.google.client-secret = {your-secret}

spring.security.oauth2.client.registration.github.client-id = {your-client-id}
spring.security.oauth2.client.registration.github.client-secret = {your-secret}

cloudinary.cloud.name =dldsq8azs
cloudinary.api.key = {your-api-key}
cloudinary.api.secret = {your-secret}

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
